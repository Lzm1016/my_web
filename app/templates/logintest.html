<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <title>登录</title>
    <!--<link rel="icon" href="loginSpecial/images/favicon.ico" type="image/x-icon"/>-->
    <!--<link rel="shortcut icon" href="loginSpecial/images/favicon.ico" type="image/x-icon"/>-->
    <link href="{{ url_for('static',filename = 'css/default.css') }}" rel="stylesheet" type="text/css"/>
    <!--必要样式-->
    <link href="{{url_for('static', filename ='css/styles.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static',filename ='css/demo.css')}}" rel="stylesheet" type="text/css"/>
    <link href="{{url_for('static', filename ='css/default.css')}}" rel="stylesheet" type="text/css"/>
    <script src="{{url_for('static', filename ='js/jquery-2.1.1.min.js')}}" %}></script>

</head>
<body>
<div class='login'>

    <!--<img class="MyLogo" src="loginSpecial/images/logo01.png" alt="   LOGO">-->
    <div class='login_title'>
        <span>管理员登录</span>
    </div>
    <div class='login_fields'>
        <form action="*" method="post" id="login_form">
            <div class='login_fields__user'>
                <div class='icon'>
                    <img alt="" src="{{ url_for('static',filename ='img/user_icon_copy.png') }}">
                </div>
                <input name="login" placeholder='用户名' maxlength="16" class="username" type='text' autocomplete="off"/>
                <div class='validation'>
                    <img alt="" src="{{ url_for('static',filename ='img/tick.png') }}">
                </div>
            </div>
            <div class='login_fields__password'>
                <div class='icon'>
                    <img alt="" src="{{ url_for('static',filename ='img/lock_icon_copy.png') }}">
                </div>
                <input name="pwd" class="passwordNumder" placeholder='密码' maxlength="16" type='password'
                       autocomplete="off">
                <div class='validation'>
                    <img alt="" src="{{ url_for('static',filename ='img/tick.png') }}">
                </div>
            </div>
        </form>
        <div class='login_fields__submit'>
            <input id='login_button' type='button' value='登录' form="login_form">
        </div>

    </div>
    <div class='success'>
    </div>
    <div class='disclaimer'>
        <p>欢迎登陆</p>
    </div>
</div>

<div class='authent'>
    <div class="loader" style="height: 60px;width: 60px;margin-left: 28px;margin-top: 40px">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <p>认证中...</p>
</div>
<div class="OverWindows"></div>
<script type="text/javascript" src="{{ url_for('static',filename ='js/jquery-ui.min.js')}}"></script>
<script src="{{ url_for('static' ,filename ='js/Particleground.js')}}" type="text/javascript"></script>
<script src="{{ url_for('static' ,filename ='js/login.js')}}" type="text/javascript"></script>

</body>
</html>
