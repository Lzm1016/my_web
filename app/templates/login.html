<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}" type="text/css">
</head>
<body>

<form id='login' action="{{ login }}" method="post">

</form>


</body>
</html>
